<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GD Icon Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plist/3.0.5/plist.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #7289da, #4361ee);
            --background: #1a1a1f;
            --card-bg: #2a2a35;
            --text-primary: #ffffff;
            --accent: #7289da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px dashed rgba(114, 137, 218, 0.3);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .icon-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .icon-card:hover {
            transform: translateY(-5px);
        }

        .icon-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">GD Icon Workshop</h1>
            <p>Modern spritesheet processor for Geometry Dash</p>
        </header>

        <div class="upload-section">
            <input type="file" id="plistFile" class="file-input" accept=".plist">
            <input type="file" id="pngFile" class="file-input" accept=".png">
            <label for="plistFile" class="upload-label">
                <div class="upload-icon">üìÅ</div>
                <span>Upload .plist and .png files</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </label>
        </div>

        <div class="controls">
            <button class="btn" onclick="processFiles()">Process Files</button>
            <button class="btn" onclick="exportIcons()">Export All</button>
        </div>

        <div class="preview-container" id="previewContainer"></div>
    </div>

    <script>
        let plistData = null;
        let spritesheet = null;

        document.getElementById('plistFile').addEventListener('change', handleFileSelect);
        document.getElementById('pngFile').addEventListener('change', handleFileSelect);

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const progress = document.getElementById('progress');
            progress.style.width = `${(e.loaded / e.total) * 100}%`;

            if (file.name.endsWith('.plist')) {
                const text = await file.text();
                plistData = plist.parse(text);
            } else if (file.name.endsWith('.png')) {
                spritesheet = await createImageBitmap(file);
            }
        }

        function processFiles() {
            if (!plistData || !spritesheet) {
                alert('Please upload both .plist and .png files!');
                return;
            }

            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';

            Object.entries(plistData.frames).forEach(([name, frame]) => {
                const canvas = document.createElement('canvas');
                canvas.width = frame.frame.width;
                canvas.height = frame.frame.height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(
                    spritesheet,
                    frame.frame.x,
                    frame.frame.y,
                    frame.frame.width,
                    frame.frame.height,
                    0,
                    0,
                    frame.frame.width,
                    frame.frame.height
                );

                const card = document.createElement('div');
                card.className = 'icon-card';
                card.innerHTML = `
                    <img src="${canvas.toDataURL()}" class="icon-image">
                    <p>${name}</p>
                `;

                previewContainer.appendChild(card);
            });
        }

        function exportIcons() {
            alert('Export functionality would go here!');
        }

        const dropZone = document.querySelector('.upload-section');
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.style.borderColor = var(--accent);
        }

        function handleDrop(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            // Handle
        }
    </script>
</body>
</html>
